<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>W-JSON Formatter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Consolas', monospace;
        }
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        textarea {
            flex: 1;
            padding: 15px;
            background: #2d2d2d;
            color: #d4d4d4;
            border: 1px solid #404040;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
        }
        #output {
            flex: 1;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: auto;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #106ebe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <textarea id="input" placeholder="在这里粘贴你的JSON数据..."></textarea>
            <button id="formatBtn">格式化</button>
        </div>
        <div class="panel">
            <pre id="output"><code class="language-json"></code></pre>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/components/prism-json.min.js"></script>
    <script src="formatter.js"></script>
</body>
</html>
