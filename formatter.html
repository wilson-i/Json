<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W-JSON Formatter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 改进的样式 */
        :root {
            --primary-color: #0078d4;
            --bg-dark: #1e1e1e;
            --text-light: #d4d4d4;
            --border-color: #404040;
        }
        
        /* 适应白天模式的额外样式 */
        html[data-theme="light"] body {
            background-color: #f8f8f8;
            color: #333;
        }
        
        html[data-theme="light"] .json-viewer, 
        html[data-theme="light"] textarea#input {
            background-color: #ffffff;
            color: #333;
            border-color: #ddd;
        }
        
        html[data-theme="light"] ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        html[data-theme="light"] ::-webkit-scrollbar-thumb {
            background: #ccc;
        }
        
        html[data-theme="light"] ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
        
        .json-viewer {
            padding: 20px;
            line-height: 1.5;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            overflow: auto;
            border-radius: 8px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
        }
        
        textarea#input {
            padding: 20px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            background-color: #2d2d2d;
            color: var(--text-light);
            border: 1px solid var(--border-color) !important;
            border-radius: 8px;
            resize: none;
            outline: none !important;
            box-shadow: none !important;
        }
        
        /* 确保容器边缘一致 */
        #inputPanel, #viewerPanel {
            border: none;
            overflow: hidden;
            padding: 0;
        }
        
        /* 应用深色主题的JSON高亮颜色 */
        .json-key { 
            color: #9cdcfe; 
            font-weight: 500;
        }
        .json-string { 
            color: #ce9178; 
        }
        .json-number { 
            color: #b5cea8; 
        }
        .json-boolean { 
            color: #569cd6; 
            font-weight: 500;
        }
        .json-null { 
            color: #569cd6; 
            font-style: italic;
        }
        
        /* 改进折叠图标样式 */
        .collapsible {
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s;
        }
        
        .collapsible:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* 适应白天主题的JSON高亮颜色 */
        html[data-theme="light"] .json-key { 
            color: #0451a5; 
            font-weight: 500;
        }
        html[data-theme="light"] .json-string { 
            color: #a31515; 
        }
        html[data-theme="light"] .json-number { 
            color: #098658; 
        }
        html[data-theme="light"] .json-boolean { 
            color: #0000ff; 
            font-weight: 500;
        }
        html[data-theme="light"] .json-null { 
            color: #0000ff; 
            font-style: italic;
        }
        html[data-theme="light"] .json-array,
        html[data-theme="light"] .json-object {
            color: #000000;
        }
        html[data-theme="light"] .array-index {
            color: #777;
        }
        html[data-theme="light"] .collapsible {
            color: #777;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .btn {
            padding: 8px 16px;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background-color: var(--btn-hover-bg);
            color: var(--btn-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="panel" id="viewerPanel">
            <div id="json-viewer" class="json-viewer"></div>
        </div>
        <div class="panel" id="inputPanel">
            <textarea id="input" placeholder="在这里粘贴你的JSON数据..."></textarea>
        </div>
    </div>

    <div id="controls">
        <button id="formatBtn" class="btn">Format</button>
        <button id="minifyBtn" class="btn">Minify</button>
        <button id="copyBtn" class="btn">Copy</button>
        <button id="clearBtn" class="btn">Clear</button>
    </div>

    <script src="formatter.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('mainContainer');
            
            // 监听窗口大小变化
            window.addEventListener('resize', () => {
                container.style.height = 'calc(100vh - 40px)';
            });
        });
    </script>
</body>
</html>
