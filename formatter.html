<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>W-JSON Formatter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Consolas', monospace;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 15px;
            background: #2d2d2d;
            color: #d4d4d4;
            border: 1px solid #404040;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }
        #output {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            white-space: pre;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #106ebe;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="input" placeholder="在这里粘贴你的JSON数据..."></textarea>
        <button id="format">格式化</button>
        <pre id="output"></pre>
    </div>
    <script src="formatter.js"></script>
</body>
</html>
