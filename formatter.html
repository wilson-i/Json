<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>W-JSON Formatter</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --border-color: #404040;
            --hover-color: #2d2d2d;
        }

        :root[data-theme='light'] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --hover-color: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Monaco', 'Consolas', monospace;
            transition: all 0.3s;
        }

        /* ÁßªÈô§ÊåâÈíÆÂíåÂ∑•ÂÖ∑Ê†èÁõ∏ÂÖ≥Ê†∑Âºè */
        .toolbar, button {
            display: none;
        }

        /* Ë∞ÉÊï¥ÂÆπÂô®Â∏ÉÂ±ÄÔºåÁßªÈô§Â∑•ÂÖ∑Ê†èÁ©∫Èó¥ */
        /* Ë∞ÉÊï¥ÂÆπÂô®Â∏ÉÂ±Ä */
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
            min-height: 600px;
        }

        .panel {
            flex: 1;
            height: 100%;
            display: flex;
        }

        textarea {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 15px;
            background: var(--hover-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }

        .json-viewer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 15px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: auto;
            font-size: 14px;
            white-space: pre;
            font-family: monospace;
            box-sizing: border-box;
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #106ebe;
        }

        .json-viewer {
            flex: 1;
            padding: 15px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: auto;
            font-size: 14px;
            white-space: pre;           /* Ê∑ªÂä†ËøôË°å */
            font-family: monospace;     /* Ê∑ªÂä†ËøôË°å */
        }

        .collapsible {
            cursor: pointer;
            user-select: none;
            display: inline-block;
            width: 12px;
            text-align: center;
            color: #666;
            margin: 0;  /* ÁßªÈô§margin */
        }

        .json-key {
            color: #9cdcfe;
            margin-right: 0;  /* Á°Æ‰øùkeyÂíåÂÜíÂè∑‰πãÈó¥Ê≤°ÊúâÈ¢ùÂ§ñÁ©∫Ê†º */
        }

        .collapsible::before {
            content: '‚ñº';
            display: inline-block;
            transition: transform 0.2s;
            font-size: 10px;
        }

        .collapsible.collapsed::before {
            transform: rotate(-90deg);
        }

        .collapsible.collapsed + .bracket-content .collapsible-content {
            display: none;
        }

        .bracket-content {
            display: inline;
        }

        .dots {
            display: none;
            color: #666;
            margin: 0 2px;
        }

        .collapsible.collapsed ~ .bracket-content .dots {
            display: inline;
        }

        .collapsible.collapsed ~ .bracket-content .collapsible-content {
            display: none;
        }

        .bracket-content {
            display: inline;
        }

        .collapsible {
            cursor: pointer;
            user-select: none;
            display: inline-block;
            width: 20px;
            text-align: center;
            color: #666;
            margin-left: 4px;  /* Á°Æ‰øù‰∏éÂÜíÂè∑‰πãÈó¥Âè™Êúâ‰∏Ä‰∏™Á©∫Ê†ºÁöÑË∑ùÁ¶ª */
        }

        .collapsible::before {
            content: '‚ñº';
            display: inline-block;
            transition: transform 0.2s;
            font-size: 12px;
        }

        .collapsible.collapsed::before {
            transform: rotate(-90deg);
        }

        .json-viewer {
            flex: 1;
            padding: 20px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: auto;
            font-size: 14px;
            white-space: pre;
            font-family: 'Monaco', 'Menlo', monospace;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        .json-key { 
            color: #9cdcfe; 
            font-weight: 500;
        }
        .json-string { 
            color: #ce9178; 
        }
        .json-number { 
            color: #b5cea8; 
        }
        .json-boolean { 
            color: #569cd6; 
            font-weight: 500;
        }
        .json-null { 
            color: #569cd6; 
            font-style: italic;
        }

        .collapsible {
            cursor: pointer;
            user-select: none;
            display: inline-block;
            width: 12px;
            text-align: center;
            color: #808080;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .collapsible:hover {
            opacity: 1;
        }

        .collapsible::before {
            content: '‚ñº';
            display: inline-block;
            transition: transform 0.2s ease;
            font-size: 10px;
        }

        .dots {
            color: #808080;
            opacity: 0.8;
            margin: 0 2px;
            user-select: none;
        }

        /* Ê∑ªÂä†È´ò‰∫ÆÊïàÊûú */
        .json-viewer span:hover {
            background-color: rgba(86, 156, 214, 0.1);
            border-radius: 2px;
        }
            line-height: 1.5;
        }

        .collapsible-content {
            position: relative;  /* Ê∑ªÂä†ËøôË°å */
        }

        .json-key { color: #9cdcfe; }
        .json-string { color: #ce9178; }
        .json-number { color: #b5cea8; }
        .json-boolean { color: #569cd6; }
        .json-null { color: #569cd6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="toolbar">
                <button id="format">Ê†ºÂºèÂåñ</button>
                <button id="toggleTheme">ÂàáÊç¢‰∏ªÈ¢ò</button>
            </div>
            <textarea id="input" placeholder="Âú®ËøôÈáåÁ≤òË¥¥‰Ω†ÁöÑJSONÊï∞ÊçÆ..."></textarea>
        </div>
        <div class="panel">
            <div id="json-viewer" class="json-viewer"></div>
        </div>
    </div>
    <button class="pin-button" id="pinButton">üìå</button>
    <!-- ÁßªÈô§ÈáçÂ§çÁöÑ script Ê†áÁ≠æ -->
    <script src="formatter.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pinButton = document.getElementById('pinButton');
            const container = document.querySelector('.container');
            let isPinned = false;
            let originalHeight;
            let originalWidth;

            // ÁÇπÂáªÂàáÊç¢Âõ∫ÂÆöÁä∂ÊÄÅ
            pinButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (isPinned) {
                    // Ëß£Èô§Âõ∫ÂÆö
                    isPinned = false;
                    pinButton.classList.remove('pinned');
                    container.style.height = originalHeight || 'calc(100vh - 40px)';
                    container.style.width = originalWidth || '100%';
                    document.documentElement.style.overflow = 'auto';
                } else {
                    // Âõ∫ÂÆöÁ™óÂè£
                    isPinned = true;
                    pinButton.classList.add('pinned');
                    originalHeight = container.offsetHeight + 'px';
                    originalWidth = container.offsetWidth + 'px';
                    container.style.height = originalHeight;
                    container.style.width = originalWidth;
                    document.documentElement.style.overflow = 'hidden';
                }
            });

            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
            window.addEventListener('resize', () => {
                if (!isPinned) {
                    container.style.height = 'calc(100vh - 40px)';
                }
            });
        });
    </script>
</body>
<head>
    <style>
        .toolbar {
            display: none;
        }

        .pin-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--border-color);
            color: #666;
            cursor: pointer;
            display: flex !important;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: all 0.3s;
            z-index: 1000;
        }

        .pin-button:hover {
            opacity: 1;
        }

        .pin-button.pinned {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
            opacity: 1;
        }
    </style>
</head>
<body>
    .pin-button:hover {
        opacity: 1;
    }

    .pin-button.pinned {
        background: #0078d4;
        opacity: 1;
    }
</body>
</html>
