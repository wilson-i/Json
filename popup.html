<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 8px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #106ebe;
    }
    #output {
      width: 100%;
      height: 200px;
      padding: 8px;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      border-radius: 4px;
      overflow: auto;
      white-space: pre;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="在这里粘贴你的JSON数据..."></textarea>
  <button id="formatBtn">格式化</button>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
