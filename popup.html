<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      margin: 0;
    }
    textarea {
      width: 100%;
      height: calc(50vh - 25px);  /* 修改高度 */
      margin-bottom: 10px;
      padding: 8px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #output {
      width: 100%;
      height: calc(50vh - 25px);  /* 修改高度 */
      padding: 8px;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      border-radius: 4px;
      overflow: auto;
      white-space: pre;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="在这里粘贴你的JSON数据..."></textarea>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
